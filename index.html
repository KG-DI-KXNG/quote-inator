<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta2/css/all.css" />
		<link rel="stylesheet" href="./assets/css/style.min.css" />
		<title>Quote-Inator - Roshane Johnson</title>
	</head>
	<body>
		<nav>
			<div>
				<div class="nav-item">
					<a href="#!">Quote-Inator</a>
				</div>
				<div class="nav-item">
					<a href="https://github.com/Roshane-Johnson"><i class="fab fa-github"></i>Roshane Johnson</a>
					<a href="https://twitter.com/kendrip_"><i class="fab fa-twitter"></i>kendrip_</a>
				</div>
			</div>
		</nav>

		<div class="quote-card">
			<h5 class="quote__author">Alexander Kage</h5>
			<p class="quote__text">
				Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reiciendis delectus recusandae labore placeat, consequuntur ipsam? Autem obcaecati
				nobis facere assumenda labore.
			</p>
			<div class="quote__foot">
				<div class="quote__new-quote">
					<button class="get-quote"><i class="fas fa-sync-alt"></i>New Quote</button>
				</div>
				<div class="quote__share">
					<a href=""><i class="fab fa-twitter"></i></a>
					<a href="http://"><i class="fab fa-facebook"></i></a>
					<a href="http://"><i class="fab fa-whatsapp"></i></a>
					<a href="http://"><i class="fab fa-reddit"></i></a>
				</div>
			</div>
		</div>
	</body>
</html>
